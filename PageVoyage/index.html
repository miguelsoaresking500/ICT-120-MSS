<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voyage d'etdes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<nav class="nav ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">CPNV Voyage d'études</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="#"><a href="participans">Participants</a></li>
            <li><a href="transports">Transports</a></li>
            <li><a href="activites">Activités</a></li>
            <li><a href="hebergement">Hébérgement</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <form class="formulaire1">
                    <div class="form-group f1">

                        <input size="12" type="text" placeholder="User" class="form-control" id="usr">
                    </div>
                    <div class="form-group f2">
                        <input size="12" text="text" placeholder="Password" class="form-control" id="pwd">
                    </div>
                </form>
            </li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>

<div class="container ">
    <ul class="nav navbar-nav">
        <li class="#"><a href="" id="liste">Liste d'éleves</a></li>
        <li><a href="" id="ajouter">Ajouter</a></li>
        <li><a href="" id="supprimer">Supprimer</a></li>
        <li><a href="" id="editer">Éditer</a></li>
    </ul>
    <div/>
    <div style="display:block" class="table1">

        <table class="Tablepersons2" id="Tablepersons2">
            <thead>
            <tr>
                <th>Éditer</th>
                <th>Nom</th>
                <th>Age</th>
                <th>Classe</th>
                <th>Numero de télèphone</th>
                <th>Allergies</th>
                <th>Majorité</th>
                <th>Problèmes de santé</th>
                <th>Numero en cas d'urgence</th>
                <th>Supprimer</th>
            </tr>
            </thead>
            <tbody id="tblBody">
                <td>
                    <button id="buttonedit" class="form-control" type="button">Éditer</button>
                </td>
                <td><input size="8" text="text" class="form-control" id="txtName" placeholder="Nom"></td>
                <td><input size="8" text="text" class="form-control" id="age" placeholder="Age"></td>
                <td><input size="8" text="text" class="form-control" id="classe" placeholder="Classe"></td>
                <td><input size="12" text="text" class="form-control" id="num" placeholder="Numéro">
                </td>
                <td><input size="10" text="text" class="form-control" id="alergies" placeholder="Alergies">

                </td>
                <td>
                </td>
                <td><input size="12" text="text" class="form-control" id="probst" placeholder="Probleme de santé">
                </td>
                <td>
                    <input size="12" text="text" class="form-control" id="numurg" placeholder="Numéro d'urgence">
                </td>
                <td>

                    <button id="buttonsup" class="form-control" type="button">X</button>
                </td>

            </tr>

            </tbody>

        </table>

    </div>
    <button id="cmdadd" class="form-control" type="button">Ajouter</button>
